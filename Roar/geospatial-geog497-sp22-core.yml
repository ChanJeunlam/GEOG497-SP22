name: geospatial-geog497-sp22-core
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.8
  - pip

  # Core scientific python
  - numpy
  - matplotlib
  - seaborn

  # Spatial packages
  - pysal
  - pyproj>=3.0
  - rasterstats
  - geopy
  - cartopy
  - descartes
  - xarray
  - rioxarray>=0.3.0
  - scipy
  - netcdf4
  - nc-time-axis
  - regionmask
  - geopandas
  - pandas
  - pyepsg
  - hdf5
  - geotiff

  # Jupyter Environment
  - autopep8
  - jupyterlab
  - notebook
  - ipython
  - jupyter_contrib_nbextensions
  - nbclean
  - nbresuse
  - ipykernel